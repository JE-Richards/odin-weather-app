<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <form id="user-input">
        <label for="location-input" class="visually-hidden">Location</label>
        <input
          type="text"
          name="location-input"
          id="location-input"
          minlength="1"
          maxlength="100"
          patten="[A-Za-z]+"
        />
        <button type="submit" form="user-input" class="submit-button">
          TEMP
        </button>
      </form>
      <div class="toggle-container">
        <div class="toggle-switch-wrapper">
          <p>&#8451;</p>
          <label class="switch" for="temperature-toggle">
            <input type="checkbox" id="temperature-toggle" />
            <span class="slider"></span>
          </label>
          <p>&#8457;</p>
        </div>
        <div class="toggle-switch-wrapper">
          <p>mph</p>
          <label class="switch" for="speed-toggle">
            <input type="checkbox" id="speed-toggle" />
            <span class="slider"></span>
          </label>
          <p>km/h</p>
        </div>
      </div>
    </header>
    <main id="display" class="display"></main>
    <footer>
      <p>
        Created by&nbsp;<a href="https://github.com/JE-Richards">JE Richards</a>
      </p>
    </footer>
  </body>
</html>
