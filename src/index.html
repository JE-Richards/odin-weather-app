<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <form id="user-input">
        <label for="location-input" class="visually-hidden">Location</label>
        <input
          type="text"
          name="location-input"
          id="location-input"
          minlength="1"
          maxlength="100"
          patten="[A-Za-z]+"
        />
        <button type="submit" form="user-input" class="submit-button">
          TEMP
        </button>
      </form>
    </header>
    <main id="display" class="display"></main>
    <footer>
      <p>
        Created by&nbsp;<a href="https://github.com/JE-Richards">JE Richards</a>
      </p>
    </footer>
  </body>
</html>
